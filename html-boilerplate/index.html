<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My First Webpage</title>
    </head>

    <body>

        <h1>This is a h1</h1>

        <h3>This is h3</h3>

        <h6>This is h6, the lowest heading possible</h6>
        
        <p>This is a p, using a <strong>strong</strong> element</p>
        
        <p>This is also a p, using a <em>em</em> element</p>
        
        <!--THIS IS A COMMENT-->
        <!-- CNTRL + / makes a comment -->
        <!-- by typing lorem in vscode, it auto generates random text -->
        <!--use <i> when dealing with strange words, <b> to draw attention without importance -->
        
        <ul> <!--<ul> is dots-->
            <li>Waffles</li>
            <li>Milk</li>
            <li>Meat</li>
        </ul>
        
        <ol> <!--<ol> is numbers-->
            <li>Wake up</li>
            <li>Code</li>
            <li>Study calculus</li>
            <li>Eat</li>
            <li>Shower</li>
            <li>Sleep</li>
        </ol>

</html>
