<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">

        <title>Images and Links</title>

    </head>

    <body>

        <h1>Homepage</h1>

        <a href="https://www.theodinproject.com/lessons/foundations-links-and-images" target="_blank" rel="noopener noreferrer">click me</a>
        <!-- target="_blank" makes it so the link opens in another tab -->
        <!-- rel="noopener noreferrer" makes it so that the opened page cant access our page or know we accessed it -->

        <a href="./pages/about.html">About</a>
        <!-- since about.html is local, we only need to specify its directory -->

    </body>
</html>
